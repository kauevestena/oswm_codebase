
        <!DOCTYPE html>
        <html>
        <head>
            <title>Legend</title>
            <style>
        :root {
            --text-size: 1em;
            --symbol-size: 18px;
            --symbol-width: 30px;
            --line-height: 1.5;
            --symbol-container-height: 20px;
        }
        body {
            font-family: sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 0;
            width: 100%;
            min-width: 150px;
            max-height: 50vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            height: fit-content;
        }
        .legend-title {
            font-size: calc(var(--text-size) * 1.2);
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: var(--text-size);
            line-height: var(--line-height);
        }
        .legend-symbol-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--symbol-width);
            height: var(--symbol-container-height);
            margin-right: 10px;
            flex-shrink: 0;
        }
        .legend-symbol {
            display: block;
        }
        .line {
            height: 3px;
            width: var(--symbol-width);
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .marker {
            height: var(--symbol-size);
            width: var(--symbol-size);
        }
        .patch {
            height: var(--symbol-size);
            width: var(--symbol-width);
            border: 2px solid;
        }
        .circle {
            border-radius: 50%;
        }
        .legend-text {
            line-height: var(--symbol-container-height);
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
        </head>
        <body>
            <div class="legend-title">Legend</div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #6146d0; height: 4px;"></span></div><span class="legend-text">yes</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #6146d0; height: 4px;"></span></div><span class="legend-text">contrasted</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bd1006; height: 4px;"></span></div><span class="legend-text">no</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #717171; height: 4px;"></span></div><span class="legend-text">?</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: gray; height: 4px;"></span></div><span class="legend-text">other</span></div>
        </body>
        </html>
