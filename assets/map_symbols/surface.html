
        <!DOCTYPE html>
        <html>
        <head>
            <title>Legend</title>
            <style>
        :root {
            --text-size: 1em;
            --symbol-size: 18px;
            --symbol-width: 30px;
            --line-height: 1.5;
            --symbol-container-height: 20px;
        }
        body {
            font-family: sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 0;
            width: 100%;
            min-width: 150px;
            /* Let parent iframe control height and scrolling to avoid feedback loops */
            overflow-y: visible;
            overflow-x: hidden;
            box-sizing: border-box;
            height: auto;
        }
        .legend-title {
            font-size: calc(var(--text-size) * 1.2);
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: var(--text-size);
            line-height: var(--line-height);
        }
        .legend-symbol-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--symbol-width);
            height: var(--symbol-container-height);
            margin-right: 10px;
            flex-shrink: 0;
        }
        .legend-symbol {
            display: block;
        }
        .line {
            height: 8px; /* a little thicker */
            width: var(--symbol-width);
            border: 1px solid rgba(0, 0, 0, 0.85); /* keep a dark margin */
            box-sizing: border-box;
        }
        .marker {
            height: var(--symbol-size);
            width: var(--symbol-size);
        }
        .patch {
            height: var(--symbol-size);
            width: var(--symbol-width);
            border: 2px solid;
        }
        .circle {
            border-radius: 50%;
        }
        .legend-text {
            line-height: var(--symbol-container-height);
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
        </head>
        <body>
            <div class="legend-title">Legend</div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fb8072; height: 8px;"></span></div><span class="legend-text">asphalt</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #80b1d3; height: 8px;"></span></div><span class="legend-text">concrete</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fccde5; height: 8px;"></span></div><span class="legend-text">concrete:plates</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bebada; height: 8px;"></span></div><span class="legend-text">paving_stones</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #ffed6f; height: 8px;"></span></div><span class="legend-text">sett</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #ffed6f; height: 8px;"></span></div><span class="legend-text">cobblestone</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #ffffb3; height: 8px;"></span></div><span class="legend-text">unhewn_cobblestone</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fdb462; height: 8px;"></span></div><span class="legend-text">ground</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fdb462; height: 8px;"></span></div><span class="legend-text">dirt</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fdb462; height: 8px;"></span></div><span class="legend-text">earth</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #fdb462; height: 8px;"></span></div><span class="legend-text">sand</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #b3de69; height: 8px;"></span></div><span class="legend-text">grass</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #ffffff; height: 8px;"></span></div><span class="legend-text">paved</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #d9d9d9; height: 8px;"></span></div><span class="legend-text">unpaved</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bc80bd; height: 8px;"></span></div><span class="legend-text">gravel</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bc80bd; height: 8px;"></span></div><span class="legend-text">compacted</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bc80bd; height: 8px;"></span></div><span class="legend-text">ceramic:tiles</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bc80bd; height: 8px;"></span></div><span class="legend-text">wood</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #bc80bd; height: 8px;"></span></div><span class="legend-text">metal</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #434343; height: 8px;"></span></div><span class="legend-text">?</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: gray; height: 8px;"></span></div><span class="legend-text">other</span></div>
        </body>
        </html>
