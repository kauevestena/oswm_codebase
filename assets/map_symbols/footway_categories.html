
        <!DOCTYPE html>
        <html>
        <head>
            <title>Legend</title>
            <style>
        :root {
            --text-size: 1em;
            --symbol-size: 18px;
            --symbol-width: 30px;
            --line-height: 1.5;
            --symbol-container-height: 20px;
        }
        body {
            font-family: sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 0;
            width: 100%;
            min-width: 150px;
            /* Let parent iframe control height and scrolling to avoid feedback loops */
            overflow-y: visible;
            overflow-x: hidden;
            box-sizing: border-box;
            height: auto;
        }
        .legend-title {
            font-size: calc(var(--text-size) * 1.2);
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: var(--text-size);
            line-height: var(--line-height);
        }
        .legend-symbol-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--symbol-width);
            height: var(--symbol-container-height);
            margin-right: 10px;
            flex-shrink: 0;
        }
        .legend-symbol {
            display: block;
        }
        .line {
            height: 3px;
            width: var(--symbol-width);
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .marker {
            height: var(--symbol-size);
            width: var(--symbol-size);
        }
        .patch {
            height: var(--symbol-size);
            width: var(--symbol-width);
            border: 2px solid;
        }
        .circle {
            border-radius: 50%;
        }
        .legend-text {
            line-height: var(--symbol-container-height);
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
        </head>
        <body>
            <div class="legend-title">Legend</div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol patch" style="background-color: orange; border-color: w;"></span></div><span class="legend-text">pedestrian_areas</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: steelblue;"></span></div><span class="legend-text">sidewalks</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: transparent; border-style: dashed; border-width: 2px 0; border-color: steelblue; box-shadow: 0 0 0 0.5px rgba(0, 0, 0, 0.2);"></span></div><span class="legend-text">crossings</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #8a7e2f;"></span></div><span class="legend-text">stairways</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #299077;"></span></div><span class="legend-text">main_footways</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #9569a4;"></span></div><span class="legend-text">potential_footways</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol line" style="background-color: #b0645a;"></span></div><span class="legend-text">informal_footways</span></div><div class="legend-item"><div class="legend-symbol-container"><span class="legend-symbol marker circle" style="background-color: black; height: 18px; width: 18px;"></span></div><span class="legend-text">kerbs</span></div>
        </body>
        </html>
