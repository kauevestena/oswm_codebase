<!-- url: https://kauevestena.github.io/opensidewalkmap_beta/data/tiles/sidewalks.pmtiles -->

<html>
    <head>
        <title>PMTiles MapLibre Example</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css">
        <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
        <script src="https://unpkg.com/pmtiles@3.0.5/dist/pmtiles.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            // add the PMTiles plugin to the maplibregl global.
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",protocol.tile);

            // let PMTILES_URL = "https://protomaps.github.io/PMTiles/protomaps(vector)ODbL_firenze.pmtiles";
            let PMTILES_URL = "https://kauevestena.github.io/opensidewalkmap_beta/data/tiles/sidewalks.pmtiles";

            const p = new pmtiles.PMTiles(PMTILES_URL);

            // this is so we share one instance across the JS code and the map renderer
            protocol.add(p);

            // we first fetch the header so we can get the center lon, lat of the map.
            p.getHeader().then(h => {
                const map = new maplibregl.Map(
                    
                    {
                    container: 'map',
                    zoom: h.maxZoom-2,
                    center: [h.centerLon, h.centerLat],
                    style: {
                        version:8,
                        sources: {
                            "oswm_pmtiles": {
                                type: "vector",
                                url: "pmtiles://" + PMTILES_URL,
                                attribution: 'Â© <a href="https://openstreetmap.org">OpenStreetMap Contributors</a>'
                            }
                        },
                        layers: [
                            {
                                "id":"sidewalks",
                                "source": "oswm_pmtiles",
                                "source-layer":"sidewalks",
                                "type": "fill",
                                "paint": {
                                    "fill-color": "steelblue"
                                }
                            }
                        ]
                    }
                }
            
                );
                map.showTileBoundaries = true;

                // Replace 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' with your chosen tile server URL
                map.addSource('osm', {
                type: 'raster',
                tiles: ['https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                });

                // Add the OSM layer to the map, below any other map elements you might have
                map.addLayer({
                id: 'osm-baselayer',
                source: 'osm',
                type: 'raster',
                below: 'sidewalks' // Add this layer below other map elements (optional)
                });


            })



        </script>
    </body>
</html>
